<!DOCTYPE html>
<html>
	
<head>
	<title>
		Create an HTML button that
		acts like a link
	</title>
	
	<!-- Style to create button -->
	<style>
		.GFG {
			background-color: blue;
			border: 3px solid blue;
			color: white;
			padding: 5px 10px;
			text-align: center;
			display: inline-block;
			font-size: 60px;
			margin: 10px 30px;
			cursor: pointer;
		}
	</style>
</head>

<body>
	<h1></h1>
	
	<!-- Adding link to the button on the onclick event -->
	<button class=""
	onclick="window.location.href = 'syobon.html';">
		Play Smash Karts
	</button>
</body>

</html>
